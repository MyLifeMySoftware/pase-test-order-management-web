# Application
spring.application.name=pase-management-web
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/pase_db
spring.datasource.username=owner
spring.datasource.password=Owner123
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# JWT
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.issuer=pase-auth-service

# Security - DISABLE DEFAULTS
spring.security.user.name=
spring.security.user.password=
spring.security.user.roles=

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.security.enabled=false

# ===== SWAGGER CONFIGURATION - CRITICAL =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

# CRITICAL: Tell Swagger where to find controllers
springdoc.packages-to-scan=pase.test.com.order.management.controller
springdoc.paths-to-match=/api/v1/**

# Additional Swagger settings
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true

# Logging
logging.level.pase.test.com=DEBUG
logging.level.org.springdoc=DEBUG