# =============================================================================
# PASE MANAGEMENT SERVICE - JWT ONLY CONFIGURATION
# =============================================================================

# Application Configuration
spring.application.name=pase-management-web
server.port=8081

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/pase_db
spring.datasource.username=owner
spring.datasource.password=Owner123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.pool-name=HikariCP-ManagementPool

# =============================================================================
# JWT CONFIGURATION (MUST MATCH AUTH SERVICE)
# =============================================================================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.issuer=pase-auth-service

# =============================================================================
# SPRING SECURITY - RADICAL DISABLE
# =============================================================================

# ? DISABLE AUTO-CONFIGURATION THAT CREATES DEFAULT USERS/LOGIN
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ? NO DEFAULT SECURITY USER
spring.security.user.name=
spring.security.user.password=
spring.security.user.roles=

# ? DISABLE ALL FORM-BASED AUTHENTICATION
spring.security.basic.enabled=false
spring.security.enable-csrf=false

# =============================================================================
# ACTUATOR - COMPLETELY OPEN
# =============================================================================
management.security.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.error.include-message=always
server.error.whitelabel.enabled=false
server.forward-headers-strategy=framework

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=INFO
logging.level.pase.test.com=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=TRACE

# =============================================================================
# SWAGGER/OPENAPI
# =============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

# =============================================================================
# JSON CONFIGURATION
# =============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null